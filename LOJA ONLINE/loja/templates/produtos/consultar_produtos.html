{% extends "layouts.html" %}

{% block content %}
<style>
  /* Estilos personalizados */
  .card {
    border-radius: 10px;
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-header {
    border-radius: 10px 10px 0 0;
  }

  .card-body {
    padding: 20px;
  }

  .form-label {
    font-weight: bold;
  }

  .btn-consultar {
    width: 100%;
    padding: 10px 0;
    font-weight: bold;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white text-center py-3">
          <h5 class="m-0">Consulta de Produtos</h5>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('consultar_produtos') }}">
            <div class="mb-3">
              <label for="inputNomeProduto" class="form-label">Nome do Produto:</label>
              <input type="text" class="form-control" id="inputNomeProduto" name="nome_produto" placeholder="Nome do Produto">
            </div>
            <div class="mb-3">
              <label for="inputPrecoMin" class="form-label">Preço Mínimo:</label>
              <input type="number" class="form-control" id="inputPrecoMin" name="preco_minimo" placeholder="Preço Mínimo">
            </div>
            <div class="mb-3">
              <label for="inputEstoqueMin" class="form-label">Estoque Mínimo:</label>
              <input type="number" class="form-control" id="inputEstoqueMin" name="estoque_minimo" placeholder="Estoque Mínimo">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info btn-lg btn-consultar">Consultar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
